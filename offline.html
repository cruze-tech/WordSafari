<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Safari - Offline</title>
    <style>
        :root {
            --color-primary: #ff8c42;
            --color-secondary: #ffd93d;
            --color-dark: #2c3e50;
            --card: rgba(255, 255, 255, 0.92);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Nunito', system-ui, sans-serif;
            color: var(--color-dark);
            background: radial-gradient(circle at top, #ffd93d 0%, #ff8c42 45%, #e65100 100%);
            padding: 20px;
        }

        .card {
            width: min(560px, 100%);
            background: var(--card);
            border-radius: 24px;
            padding: 28px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 2rem;
        }

        p {
            margin: 0 0 20px;
            line-height: 1.45;
        }

        button {
            border: none;
            border-radius: 999px;
            background: linear-gradient(180deg, #ff9e5e 0%, #ff7b25 100%);
            color: #fff;
            font-weight: 700;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <main class="card">
        <h1>ü¶Å You are offline</h1>
        <p>Word Safari is still available once cached. Reconnect to fetch new content and sync the latest version.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </main>
</body>

</html>
